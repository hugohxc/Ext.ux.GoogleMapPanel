<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>GMap Window Example</title>
  
  <link rel="stylesheet" type="text/css" href="ext-3.3.1/resources/css/ext-all.css" />

 	<script type="text/javascript" src="ext-3.3.1/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="ext-3.3.1/ext-all.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

  <script type="text/javascript" src="js/GoogleMapPanel.js"></script>

  <style type="text/css">
    .x-panel-body p {
        margin:10px;
        font-size:12px;
    }
  </style>
</head>
<body>

</body>
</html>

<script type="text/javascript">

Ext.onReady(function(){
	
		var gmapPanel = new Ext.ux.GoogleMapPanel({
        gmapType: 'map'  // map, panorama
        ,mapOptions: {
        	zoom: 15
        	, scaleControl: true
        	, mapTypeId: google.maps.MapTypeId.ROADMAP // HYBRID, ROADMAP, SATELLITE, TERRAIN
        }
        ,setCenter: {
            geoCodeAddr: 'Chinatown Point, Singapore'
            ,marker: {title: 'Chinatown Point'}
            ,circleOverlay: true
            ,circleOverlayOptions: {
						    radius: 1000, // in meter
						    strokeColor: "#FF0000",
						    strokeOpacity: 0.8,
						    strokeWeight: 1,
						    fillColor: "#FF0000",
						    fillOpacity: 0.35
					 	}
        }
        ,markers: [{
            lat: 1.2825458763579345,
            lng: 103.84534287262875,
            marker: {title: 'Sri Mariamman Temple'},
            listeners: {
                click: function(e){
                    Ext.Msg.alert('Temple');
                }
            }
        	},{
            lat: 1.2831250882956962,
            lng: 103.84538578797299,
            marker: {title: 'Jamae Mosque'},
            infoWindowOptions: { content: "Jamae Mosque" }
        	}]
		});
	
	  var mapwin = new Ext.Window({
	      layout: 'fit',
	      title: 'GMap Window',
	      closeAction: 'hide',
	      width:600,
	      height:600,
	      x: 40,
	      y: 60,
	      items: gmapPanel
	  });

    mapwin.show();	

});
</script>
